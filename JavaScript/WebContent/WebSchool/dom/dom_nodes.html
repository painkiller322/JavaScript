<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom_nodes</title>
</head>

<body>
    <button onclick="addRow()">click</button>
    <button onclick="addRow1()">click1</button>
    <button onclick="removeRow()">Remove Click</button>
    <div id="div1">
        <p id="p1">This is paragraph</p>
        <p id="p2">Another paragraph</p>
    </div>
    <button onclick="insertBefore1()">InsertBefore</button>
    <table id="tab" border=1>
        <tr id="tr1">
            <td>One</td>
            <td>Two</td>
        </tr>
    </table>
    <script>
        function addRow() {
            var elem = document.createElement("p");
            var text = document.createTextNode("new paragraph");
            elem.appendChild(text);//<p>New paragraph</p>
            var div1 = document.getElementById("div1");
            div1.appendChild(elem);
        }
        function addRow1() {
            var elem = document.createElement("p");
            var text = document.createTextNode("third paragraph");
            elem.setAttribute("id", "p3");//id값으로 p3을 주겠다.
            elem.appendChild(text);//<p>third paragraph</p>
            var div1 = document.getElementById("div1");
            div1.appendChild(elem);
        }
        function removeRow() {
            var div1 = document.getElementById("div1");
            var p2 = document.getElementById("p2");
            // div1.removeChild(p2);//div1의 지정한 것(p2)만 지움
            div1.remove();//div1 다 지우기
        }
        function insertBefore1(){
            var tr1=document.getElementById("tr1");//tr가져오고
            var td1=document.createElement("td");//td만들어서
            td1.appendChild(document.createTextNode("Zero"));
            var td2=document.getElementsByTagName("td")[0];
            tr1.insertBefore(td1, td2);//td태그 첫번째 만들어서 td1을 붙이겠다.
        }
    </script>
</body>

</html>
