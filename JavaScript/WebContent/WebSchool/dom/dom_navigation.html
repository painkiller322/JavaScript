<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="bdy">
    <h1 id="id01">My Page</h1>
    <h2 id="second">Sencond Page</h2>
    Third Page
    44
    55
    <div id="div">
        <h1 id="h1">My Page(1)</h1>
        <h2 id="h2">Second Page(1)</h2>
    </div>
    <p id="id02" style="color:red"></p>
    <p id="id03" style="color:blue"></p>
    <script>
        console.log(this);
        // document.getElementById("id02").innerHTML=document.getElementById("id01").innerHTML;//id02에 id01의 텍스트가 들어감
        document.getElementById("id02").innerHTML = document.getElementById("id01").firstChild.nodeValue;//firstchild의 nodevalue
        // document.getElementById("id02").innerHTML = document.getElementById("id01").childNodes[0].nodeValue;//body 기준으로 child 첫번째값[0]의 nodevalue
        document.getElementById("id03").innerHTML = document.getElementById("bdy").childNodes[1].childNodes[0].nodeValue;//body의 2째자식("id02")의 자식노드(My Page)를 보고싶다
        document.getElementById("id03").innerHTML = document.getElementById("bdy").childNodes[4].nodeValue;//body의 5째줄의 내용을 보고싶다.
        document.getElementById("h1").parentNode.previousSibling.nodeValue;//h1의 부모(div))의 형()
    </script>
</body>

</html>
