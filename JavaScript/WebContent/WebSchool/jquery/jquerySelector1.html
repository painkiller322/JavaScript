<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquerySelector1.html</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {//$는 제이쿼리라는 뜻
            var val1 = $("div>h1").eq(1).html();//첫번째 값의 html을 불러와라.(div>h1): 자식중에 가져와라.(div h1):div태그 안 아무놈이나 다 가져옴. 
            // console.log(val1);
            var val2 = $("divs").children().eq(0).html();
            // console.log(val2);
            var val3 = $("#spn").nextUntil("#h5");
            console.log(val3);
        });
    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h1 id="tit">아이디값</h1>
    <h1 class="tit">클래스값1</h1>
    <h1 class="tit">클래스값2</h1>
    <div id="divs">
        <h1>요소값</h1>
        <span>
            <h1>요소값2</h1>
        </span>
        <h1>요소값3</h1>
        <h1>요소값4</h1>
        <h1 id="h5">요소값5</h1>
    </div>
</body>

</html>
