<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = { name: "John", age: 30, city: "Seoul" };
        var json = JSON.stringify(obj);//stringify:js의 obj를 json타입으로 바꾸기
        console.log(json);
        var obj2 = JSON.parse(json);//parse: json타입을 js의 obj타입으로 바꾸기
        console.log(obj2.name, obj2.age, obj2.city);
    </script>
</body>

</html>
