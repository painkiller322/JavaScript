<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="show1"></div>
    <div id="show2"></div>
    <script>
        var result = calSum(1, 4, 2, 43, 23, 92); //java: sum(int...num)
        function calSum() {
            var len = arguments.length;//함수 매개값을 줌
            var total = 0;
            for (var i = 0; i < len; i++) {
                total += arguments[i];
            }
            return total;
        }
        document.getElementById('show1').innerHTML = "합은: " + result;//id값을 받아와서 html안에 뿌린다

        var result = calMax(1, 4, 2, 43, 23, 92);
        function calMax() {
            var max = 0;
            var len = arguments.length;//함수 매개값을 줌
            for (var i = 0; i < len; i++) {
                max = (arguments[i] > max ? arguments[i] : max);
            }
            return max;
        }
        document.getElementById('show2').innerHTML = "최대값은: " + result;//id값을 받아와서 html안에 뿌린다

    </script>
</body>

</html>
